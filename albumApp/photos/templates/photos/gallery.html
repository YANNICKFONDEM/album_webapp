<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery</title>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <body class="m-5">

        <style>
            .imge-thumbail{
                height: 200px;
                object-fit: cover;
            }
            .list-group-item a{
                text-decoration: none;
                color: black;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col-md-3">


                    <div class="card">
                        <div class="card-header">
                        Categories
                        </div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}">All</a> 
                        </li>

                            {% for category in categories %}
                            <li class="list-group-item">
                                <a href="{% url 'gallery' %}?category={{category.name}}">
                                    {{category.name}}</a>
                            </li>
                            {% endfor %}
                        
                            <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m1">Add Photo </a>
                    
                        </ul>
                    </div>

                    
                </div>
                <div class="col-md-9">
                    <div class="row">

                        {% for photo in photos %}

                    <div class="col-md-4">
                        <div class="card">
                            <img class="imge-thumbail" src="{{photo.image.url}}">

                            <div class="card-body">
                            <small>Category: {{photo.category.name}}</small>
                            </div>
                            <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'photo' photo.id %}"class="btn btn-outline-dark btn-sm m-1">view</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>

                    {% endfor %}




                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
